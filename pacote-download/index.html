<body>
    <h1>Parcelamento</h1>

    <main id="id_main">
        <form id="id_formulario">
            <label for="id_valor">Digite o <b>VALOR À VISTA</b> do produto: </label>
            <input type="number" name ="valor" id="id_valor" step="0.01" min="0" value="0" required>
            <label for="id_entrada">Foi dado algum <b>VALOR DE ENTRADA</b>?</label>
            <input type="number" name="entrada" id="id_entrada" step="0.01" min="0" value="0" required>   
            <input type="button" value="Calcular" id="id_botao" onclick="calcular()">         
        </form>
    </main>

    <div id="id_resultados"></div>
